
<div class="container">
    <h1 style="text-align: center;">Employee Registration</h1>
    <form >
        <div class="form-group">
          <label for="exampleInputEmail1">Full Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name" [(ngModel)]="userData.name" [ngModelOptions]="{standalone: true}">
          <small id="emailHelp" class="form-text text-muted">The same name will be appeared on Identity card</small>
       <br>
       <label for="exampleInputEmail1">Profile Pic</label>
       <input type="text" class="form-control" [(ngModel)]="userData.imageUrl" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter image link here">
       <br>
          <label for="exampleInputEmail1">Department</label>
          <input type="text" class="form-control" [(ngModel)]="userData.department" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter department">
          <br>
          <label for="exampleInputEmail1">Mobile</label>
          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.mobile" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter mobile number (10 digits only)">
        <br>
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.emailId" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email">
            <br>
          <label for="exampleInputEmail1">Salary</label>
          <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.salary" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter Salary">

        <br><br>
        <h3 style="text-align: center;">Contact Details</h3>

          <label for="exampleInputEmail1">City</label>
          <input type="string" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.city" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter City">
        <br>
            <label for="exampleInputEmail1">Pincode</label>
            <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.pincode" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter Pin code">
        <br>
            <label for="exampleInputEmail1">Dist</label>
            <input type="string" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.district" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter District">
        <br>
            <label for="exampleInputEmail1">State</label>
            <input type="string" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.state" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter State">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" (click)="revertFlag()" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Not a Robot</label>
        </div>
        <button type="submit" class="btn btn-success"[disabled]="flag" (click)="onSubmit()">Submit</button>
      </form>
</div>
